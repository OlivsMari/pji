<!DOCTYPE html>
<html>
  
<header>
  <link rel="stylesheet" href="cadastro.css">
    <div id="home-button-container">
      <button onclick="window.location.href='index.html'">Home</button>
</header>


<body>
  <div class="container">
    <h1>Cadastro do Descarte</h1>
    <form action="#">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <fieldset>
        <legend>Qual sua turma?</legend>
        <label>
          <input type="radio" name="turma" value="Redes de computadores">
          Redes de computadores
        </label>
        <label>
          <input type="radio" name="turma" value="Logística">
          Logística
        </label>
        <label>
          <input type="radio" name="turma" value="Servidores">
          Servidores
        </label>
      </fieldset>
        

      <label for="mensagem">O que você está descartando?</label>
      <textarea id="mensagem" name="mensagem" required></textarea>



      <button type="submit">Enviar</button>
    </form>
  </div>

</html>
